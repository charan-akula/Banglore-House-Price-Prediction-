<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Estimator in Bangalore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Estimator in Bangalore</h1>
        <form id="priceForm">

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>  </option>
                <!-- Options to be filled dynamically by JavaScript -->
            </select>

            <label for="areaType">Area Type:</label>
            <select id="areaType" name="areaType" required>
                <option value="" disabled selected> </option>    
                <option value="Super Built-up Area">Super Built-up Area</option>
                <option value="Plot Area">Plot Area</option>
                <option value="Built-up Area">Built-up Area</option>
                <option value="Carpet Area">Carpet Area</option>
            </select>

            <!-- Grouping Bedrooms and Bathrooms -->
            <div class="group">
                <div>
                    <label for="bedrooms">Bedrooms:</label>
                    <select id="bedrooms" name="bedrooms" required>
                        <option value="" disabled selected> </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div>
                    <label for="bathrooms">Bathrooms:</label>
                    <select id="bathrooms" name="bathrooms" required>
                        <option value="" disabled selected> </option>

                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>

            <!-- Grouping Total Square Feet and Balconies -->
            <div class="group">
                <div>
                    <label for="squareFeet">Total Sq.ft (300-30000):</label>
                    <input type="number" id="squareFeet" name="squareFeet" min="1" required>
                </div>
                <div>
                    <label for="balconies">Balconies:</label>
                    <select id="balconies" name="balconies" required>
                        <option value="" disabled selected>  </option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <button type="submit">Calculate Price</button>
        </form>
        <div id="result">
            <h2>Estimated Price: <span id="price">â‚¹0</span></h2>
        </div>
        
        <div class="form-buttons">
            <button type="button" id="clearButton">Clear All</button>
        </div>
        <div class="footer">
            Designed and Developed by Charan Akula
        </div>
    </div>

    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
